<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.html</title>
    <link rel="stylesheet" href="/BootStrap/grid.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link rel="stylesheet" href="./logpg.css">
    <script src="./login.js"></script>
</head>
<body>
    <header class="header-class">
        <nav class="main-nav bg-dark">
            <ul>
                <li><a href="./home.html">SIGNUP</a></li>
                <li><a href="./logpage.html">LOGOUT</a></li>
            </ul>
        </nav>
    </header>
    <div class="form">
        <form id="loginForm">
            <h2>Login Form</h2>
            <div class="inputbox">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" placeholder="Enter Email">
                <div class="error" id="emailError"></div>
            </div>
            <div class="inputbox">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Password">
                <div class="error" id="passwordError"></div>
            </div>
            <div class="changepass">
                <a href="#">Forget Password?</a>
            </div>
            <div class="button">
                <input type="button" value="LOGIN" onclick="validateForm()">
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="./home.html">Signup now</a></p>
            </div>
        </form>
        <footer>
            <p><i class="bi bi-envelope-at-fill"></i><a href="mailto:mahendrancse500@gmail.com">EMail</a></p>
            <p><i class="bi bi-telephone"></i>Contact: 6380986489</p>
        </footer>
    </div>
</body>
</html>
